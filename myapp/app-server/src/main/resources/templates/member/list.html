<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>회원</title>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>회원 목록</h1>
<div style='margin:5px;'>
  <a href='form'>새 회원</a>
</div>
<table border="1">
  <thead>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>이메일</th>
  </tr>
  </thead>
  <tbody>
  <tr data-th-each="member : ${list}">
    <td data-th-text="${member.no}">{번호}</td>
    <td>
      <img data-th-if="${member.photo == null}"
           src="http://gjoxpfbmymto19010706.cdn.ntruss.com/icon/avatar.png?type=f&w=30&h=40&faceopt=true&ttype=jpg">
      <img data-th-if="${member.photo}"
           data-th-src="@{'http://gjoxpfbmymto19010706.cdn.ntruss.com/member/'+${member.photo}(type=f,w=30,h=40,faceopt=true,ttype=jpg)}">
      <a data-th-href='${member.no}' data-th-text="${member.name}">{이름}</a></td>
    <td data-th-text="${member.email}">{이메일}</td>
  </tr>
  </tbody>
</table>
<a href='/'>메인</a>

<div data-th-replace="footer :: footer"></div>
</body>
</html>
