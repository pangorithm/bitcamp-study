<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프</title>
</head>
<body>
<h1>스케줄</h1>
<form action='/schedule/search' method='get'>
<table border="1">
<tr>
  <th>검색 제목</th> <td><input type='text' name='title'></td>
</tr>
<tr>
  <th>검색 시작 시간</th> <td><input type='datetime-local' name='start-time' value='2023-01-01T01:01'></td>
</tr>
<tr>
  <th>검색 종료 시간</th> <td><input type='datetime-local' name='end-time' value='2023-01-01T01:01'></td>
</tr>
</table>
<button>검색</button>
</form>
</body>
</html>
